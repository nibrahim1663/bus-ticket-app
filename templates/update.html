{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h2>Update Your Booking</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('update') }}" method="POST" class="row g-3">
            <div class="col-md-12">
                <label for="id" class="form-label">Enter Your Booking ID</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
